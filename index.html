<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/modern-normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main role="main">
      <article class="profile-card" aria-labelledby="profile-name">
        <header class="profile-header">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Profile picture of Jessica Randall"
            class="profile-picture"
            aria-hidden="true"
          />
          <h1 class="profile-name">Jessica Randall</h1>
          <small class="profile-location" aria-label="Location"
            >London, United Kingdom</small
          >
          <p class="profile-bio">"Front-end developer and avid reader."</p>
        </header>
        <section class="social-links" aria-label="Social links">
          <ul class="social-links-list">
            <li><a href="#" aria-label="GitHub profile">GitHub</a></li>
            <li>
              <a href="#" aria-label="Frontend Mentor profile"
                >Frontend Mentor</a
              >
            </li>
            <li><a href="#" aria-label="LinkedIn profile">LinkedIn</a></li>
            <li><a href="#" aria-label="Twitter profile">Twitter</a></li>
            <li><a href="#" aria-label="Instagram profile">Instagram</a></li>
          </ul>
        </section>
      </article>
    </main>

    <footer class="attribution" aria-label="Footer information">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        aria-label="Frontend Mentor website"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/fr4nbtt" aria-label="GitHub profile of coder"
        >fr4nbtt</a
      >.
    </footer>
  </body>
</html>
